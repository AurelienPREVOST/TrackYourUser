<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/trackingFavicon.svg" type="image/x-icon">k
    <title>REPLAY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="backgroundScreenshot" style="margin:0; border:0; padding:0; width:100vw;height:auto">
    <div id="cursor"></div>
    <div id="fake-keyboard">
        <div id="number-rank">
            <div class="key" data-key="²">²</div>
            <div class="key" data-key="1">1</div>
            <div class="key" data-key="2">2</div>
            <div class="key" data-key="3">3</div>
            <div class="key" data-key="4">4</div>
            <div class="key" data-key="5">5</div>
            <div class="key" data-key="6">6</div>
            <div class="key" data-key="7">7</div>
            <div class="key" data-key="8">8</div>
            <div class="key" data-key="9">9</div>
            <div class="key" data-key="°">°</div>
            <div class="key" data-key="+">+</div>
            <div class="key" data-key="Backspace" style="width:auto; padding: 0 1rem">Back</div>
        </div>
        <div id="first-rank">
            <div class="key" data-key="Tab" style="width:auto; padding: 0 1rem">TAB</div>
            <div class="key" data-key="A">A</div>
            <div class="key" data-key="Z">Z</div>
            <div class="key" data-key="E">E</div>
            <div class="key" data-key="R">R</div>
            <div class="key" data-key="T">T</div>
            <div class="key" data-key="Y">Y</div>
            <div class="key" data-key="U">U</div>
            <div class="key" data-key="I">I</div>
            <div class="key" data-key="O">O</div>
            <div class="key" data-key="P">P</div>
            <div class="key" data-key="¨">¨</div>
            <div class="key" data-key="£">£</div>
        </div>
        <div id="second-rank">
            <div class="key" data-key="CapsLock" style="width:auto; padding: 0 1rem">CapsLock</div>
            <div class="key" data-key="Q">Q</div>
            <div class="key" data-key="S">S</div>
            <div class="key" data-key="D">D</div>
            <div class="key" data-key="F">F</div>
            <div class="key" data-key="G">G</div>
            <div class="key" data-key="H">H</div>
            <div class="key" data-key="J">J</div>
            <div class="key" data-key="K">K</div>
            <div class="key" data-key="L">L</div>
            <div class="key" data-key="M">M</div>
            <div class="key" data-key="%">%</div>
            <div class="key" data-key="µ">µ</div>
            <div class="key" data-key="Enter">Enter</div>
        </div>
        <div id="third-rank">
            <div class="key" data-key="ShiftLeft" style="width:auto; padding: 0 1rem">ShiftL</div>
            <div class="key" data-key=">">></div>
            <div class="key" data-key="W">W</div>
            <div class="key" data-key="X">S</div>
            <div class="key" data-key="C">D</div>
            <div class="key" data-key="V">F</div>
            <div class="key" data-key="B">G</div>
            <div class="key" data-key="N">H</div>
            <div class="key" data-key="?">?</div>
            <div class="key" data-key=".">.</div>
            <div class="key" data-key="/">/</div>
            <div class="key" data-key="§">§</div>
            <div class="key" data-key="ShiftRight" style="width:auto; padding: 0 1rem">ShiftRight</div>
        </div>
        <div id="fourth-rank">
            <div class="key" data-key="ControlLeft" style="width:auto; padding: 0 1rem">CTRLl</div>
            <div class="key" data-key="AltLeft" style="width:auto; padding: 0 1rem">ALTl</div>
            <div class="key" data-key="Space" style="width:10rem; padding: 0 1rem">Space</div>
            <div class="key" data-key="AltRight" style="width:auto; padding: 0 1rem">ALTr</div>
            <div class="key" data-key="ControlRight" style="width:auto; padding: 0 1rem">CTRLr</div>
            <div class="key" data-key="ArrowUp"><img src="./assets/arrow-up.svg"></div>
            <div class="key" data-key="ArrowLeft"><img src="./assets/arrow-left.svg"></div>
            <div class="key" data-key="ArrowRight"><img src="./assets/arrow-right.svg"></div>
            <div class="key" data-key="ArrowDown"><img src="./assets/arrow-down.svg"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
